name: Publish Docker image to Docker Hub

on:
  push:
    branches: [ main ]

jobs:
  push_to_dockerHub:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Executando scripts appsettings
        run: |
              sed -i "s,#CONEXAO_BANCO_DADOS_PRODUCAO#,${{ secrets.DB_CONNECTION }},g" \src\Backend\API\appsettings.Production.json
              sed -i "s,#JWT_CHAVE_TOKEN#,${{ secrets.JWT_TOKEN_PROD }},g" \src\Backend\API\appsettings.Production.json
              sed -i "s,#SENHA_CHAVE_ADICIONAL#,${{ secrets.ADDITIONAL_KEY_PWD }},g" \src\Backend\API\appsettings.Production.json
              sed -i "s,#HASH_IDS_SALT#,${{ secrets.HASH_IDS_SALT }},g" \src\Backend\API\appsettings.Production.json

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: mts13/tech_challenge2k24
      
      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
